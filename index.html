<!DOCTYPE html>
<html ng-app="pokemon" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body ng-controller="listCtrl">

  {{ name }}
  <!-- <button ng-click="editing = true">Show New Card</button>
  <button ng-click="editing = false">Hide New Card</button> -->
  <button ng-click="editing = !editing">{{ (editing ? 'Hide' : 'Show' ) }} New Card</button>
  <div ng-show="editing">
    <input ng-model="newCard.name" placeholder="Name" />
    <input ng-model="newCard.type" placeholder="Type" />
    <input ng-model="newCard.url" placeholder="Url" />
    <input ng-model="newCard.stats.hp" placeholder="HP" />
    <input ng-model="newCard.stats.atk" placeholder="ATK" />
    <input ng-model="newCard.stats.def" placeholder="DEF" />
    <button ng-click="addCard(newCard)">Add Card</button>
    <div>
      <div class="card">
        <div class="name">{{ newCard.name }}</div>
        <div class="picture" ng-style="{backgroundImage:'url(' + card.url + ')'}"></div>
        <div class="stats">
          {{ newCard.stats.hp }} <br/> 
          {{ newCard.stats.atk }} <br/> 
          {{ newCard.stats.def }}
        </div>
      </div>
    </div>
  </div>

  <!-- <input ng-model="myFilter" placeholder="Filter" /> -->
  <input ng-model="myFilter.name" placeholder="Name" />
  <input ng-model="myFilter.type" placeholder="Type" />
  <div class="cardList">
    <div class="card" 
    ng-class="{selected: selected}"
    ng-click="selected=!selected" 
    ng-repeat="card in cards | filter : myFilter">
      <!-- {{ card }} you can output an object directly in Angular -->
      <div class="name">{{ card.name }}</div>
      <div class="picture" ng-style="{backgroundImage:'url(' + card.url + ')'}"></div>
      <div class="stats">
        {{ card.stats.hp }}
        <br/> {{ card.stats.atk }}
        <br/> {{ card.stats.def }}
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" charset="utf-8"></script>
  <script src="app/app.js" charset="utf-8"></script>
</body>

</html>
